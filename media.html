<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <img src="./Midia/imagem.jpg" height="300" width="400" alt="Uma abelha numa flor amarela" title="abelha na flor amarela"><br/>
    <!--Para colocar a foto no documento eu criei uma pasta na pasta de origem e em seguida usei o comando "./" para selecionar o arquivo dentro da pasta-->
    <!--src indica o caminho-->
    <!--height altera a altura da imagem-->
    <!--width altera a lagura da imagem-->
    <!--o atributo title é um tooltip, ele é usado em imagens para quando passarmos o mouse em cima aparecer a mensagem que colocamos nele-->
    <!--o atributo alt é mais especifico, é para quando ocorre algum problema de carregamento na imagem, ao clicar em cima aparecerá o texto que usamos nele-->

    <audio controls src="./Midia/musica.mp3"></audio><br/>
    <!--A tag usada para inserir audios no documento é a "audio", ele tem tag de fechamento.-->
    <!--O atributo controls serve para colocar no documento um controle para o audio-->

    <video controls src="./Midia/video.mp4" height="300" width="400"></video>
    <!--A tag usada para inserir videos no documento é a tag "video", também usamos o atributo controls com a mesma finalidade do audio-->
    <!--A tag video tem tag de fechamento-->

    <img src="https://en.chinaculture.org/focus/focus/cities/attachement/jpg/site1/20111017/0013729e4a581005cbd303.jpg" title="Luban o chinês">
    <!--Para inserir imagens da web é só copiar e colar o link da imagem-->
</body>
</html>
