<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <title>JQuery</title> <!-- Define o título da página -->
    <link rel="preconnect" href="http://fonts.googleapis.com"> <!-- Otimiza a conexão com o Google Fonts -->
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin> <!-- Otimiza a conexão com o Google Fonts com suporte a CORS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Roboto do Google Fonts -->
    <link rel="stylesheet" href="./main.css"> <!-- Link para o arquivo de estilos CSS -->

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button> 
    </header>
    <form>
        <h2>Inserir nova imagem</h2> 
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem"> 
        <button type="submit">Adicionar</button> 
        <button type="reset" id="botao-cancelar">Cancelar</button> 
    </form>
    <br><br>
    <ul>
        <li>
            <img src="./img/Gato 1.jpg" alt="Imagem de um gato" >
            <div class="overlay-imagem-link">
                <a href="./img/Gato 1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./img/Gato 2.jpg" alt="Imagem de um gato">
            <div class="overlay-imagem-link">
                <a href="./img/Gato 2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="./img/gato 3.jpg" alt="Imagem de um gato">
            <div class="overlay-imagem-link">
                <a href="./img/gato 3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>


    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script> <!-- Importa a biblioteca jQuery -->
    <script src="./main.js"></script> <!-- Link para o arquivo JavaScript -->
</body>

</html>
