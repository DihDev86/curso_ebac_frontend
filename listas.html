<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header><!--Container cabeçalho-->
        <h1>Listas</h1>
    </header>
    <main><!--Container conteúdo principal-->
        <section><!--Container para secão-->
            <h2>Listas Ordenadas</h2>
            <ol><!--Tag para lista ordenada:Cria lista em ordem numerica-->
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <ul><!--Tag para criação de lista não ordenada: Cria lista com pontos-->
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li></ul>
        </section>
    </main>
</body>
</html>
