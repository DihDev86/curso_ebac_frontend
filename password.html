<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda label e type=password</title>
</head>
<body>
<form>
    <label for="user">Usuário:</label>
    <input id="user" type="text"/>
    <!--O elemento <label> cria um rótulo para um elemento de formulário.-->
    <!--O atributo for="user" associa este rótulo ao campo de entrada <input> com o id="user".-->
    <!--O texto "Usuário:" é exibido como o conteúdo do rótulo, indicando ao usuário que ele deve inserir seu nome de usuário no campo de entrada associado.-->
    <br/>
    <label for="senha">Senha:</label>
    <input id="senha" type="password"/>
    <!--O elemento <label> cria um rótulo para um elemento de formulário.-->
    <!--O atributo for="senha" associa este rótulo ao campo de entrada <input> com o id="senha".-->
    <!--O texto "Senha:" é exibido como o conteúdo do rótulo, indicando ao usuário que ele deve inserir sua senha no campo de entrada associado.-->

    <!--O elemento <input> cria um campo de entrada de dados em um formulário HTML.-->
    <!--O atributo id="senha" fornece um identificador único para este campo de entrada, que é usado para associá-lo ao rótulo.-->
    <!--O atributo type="password" especifica que este é um campo de entrada de senha. Os navegadores normalmente mascaram o texto digitado neste campo para manter a confidencialidade da senha.-->
</form>
</body>
</html>
