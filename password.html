<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda label e type=password</title>
</head>
<body>
<!--Label é uma ferramente importante que usamos para separar campos do nosso formulário-->
<form>
    <label for="user">Usuário:</label><!--Label também serve para vincular nomes a campos através do uso do "for" e "id"-->
    <input id="user" type="text"/>
    <br/>
    <label for="senha">Senha:</label>
    <input id="senha" type="password"/>
    <!--Foi criado um formulário com usuário e senha e suas respectivas caixas de textos, no input type password quando digitamos o texto, ele é digitado com uma máscara para não ser exibido, essa é uma forma de segurança para nossas senhas.-->
    <!--O navegador compreende que é uma senha e pede para salvar em seguida-->
    <!--Em ID e classes podemos usar os nomes que quisermos-->

</form>
</body>
</html>
