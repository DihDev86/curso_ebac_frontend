<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
   <table><!--Container de tabela-->
    <caption>Notas em matemática</caption><!--Tag para adicionar legenda a tabela-->
    <thead><!--Tag para cabeçalho da tabela-->
        <tr><!--Cria uma linha na tabela-->
          <th>Nome do Aluno</th><!--Cria colunas do cabeçaho-->
          <th>Nota do Aluno</th>
        </tr>
    </thead> 
        <tbody><!--Cria os registros da tabela, ous seja, é o corpo da tabela-->
            <tr><!--Cria linhas para o corpo-->
                <td>Aluno A</td><!--Para criar colunos no corpo usamos o TD. Essa coluna corresponde à coluna "Nome do Aluno" -->
                <td>8</td><!--Essa coluno corresponde à coluno "Nota do aluno"-->
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot><!--Criação de rodapé para tabela-->
            <td>Média</td>
            <td>7.5</td>


        </tfoot>
   </table> 
</body>
</html>
