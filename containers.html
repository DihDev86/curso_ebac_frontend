<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a criar Containers</title>
</head>
<body>
    <!--O principal container é a <div> mas sempre houve problemas por conta da semântica em relação aos containers, porém no HTML 5 isso foi resolvido, porque temos containers semânticos para deixar nosso documento mais organizado -->
        <header><h1>Containers</h1>
        <!--A tag header é usada para criar containers de cabaçalhos-->
        <nav>
        <!--A tag nav é usado para cria um container menu-->
            <a href="./index.html">Home</a>
            <!--Podemos colocar links dentro do container de cabeçalho. OBS.: O "./" Serve para linkarmos algum arquivo de documento nosso-->
            </nav>
            </header>
            <main><!--Esse container ser para colocar o conteúdo principal-->
                <section><!--Para criar sessões dentro dos containers-->
                    <h2>Esportes</h2>   
                    <article><h3>Hoje Brasil X Argentina</h3></article>
                </section>
                <section><h2>Economia</h2>
                    <article><h3>Desemprego diminui 1%</h3></article>   
                </section>
                <!--Articles serve para criar artigos-->
            </main>
            <aside>
                <!--Criado para criar barra lateral usando o CSS-->
            </aside>
        <footer>
            <!--Adiciona um rodapé ao documento-->
            &copy;2024 - Todos os direito reservaos 
        </footer>    
</body>
</html>
