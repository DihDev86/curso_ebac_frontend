<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Calculadora de médias</title>
    </head>
<body>
<div class="container">
    <header>
        <img src="./imagens/logo.png" alt="Capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>

    <form id="form-atividade">
        <input type="text" required placeholder="Nome da Atividade" id="nome-atividade">
        <input type="number" required placeholder="Nota" min="0" max="10" id="nota-atividade">
        <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0"><!--O atributo cellspacing="0" dentro de uma tag <table> em HTML define o espaçamento entre as células de uma tabela. Define um separador entre as celulas.-->

        <thead><!--A tag <thead> em HTML é usada para agrupar o cabeçalho de uma tabela-->
            <tr><!--A tag <tr> em HTML é usada para definir uma linha de tabela (table row)-->
                <th>Nome da Atividade</th><!--A tag <th> em HTML é usada para definir uma célula de cabeçalho em uma tabela-->
                <th>Nota</th>
                <th>Aprovado?</th>
            </tr>
        </thead>

        <tbody><!--A tag <tbody> em HTML é usada para agrupar o corpo principal de uma tabela.-->
            <tr>
                <td>Atividade 1</td><!--A tag <td> em HTML é usada para definir uma célula de dados em uma tabela.-->
                <td>7</td>
                <td><img src="./imagens/aprovado.png" alt="Carinha feliz"></td>
            </tr>
        </tbody>

        <tfoot><!--A tag <tfoot> em HTML é usada para agrupar o rodapé de uma tabela.-->
            <tr>
                <td>Média</td><!--A tag <td> em HTML é usada para definir uma célula de dados em uma tabela.-->
                <td>7</td>
                <td><span class="reprovado">Aprovado!</span></td>
            </tr>
        </tfoot>
    </table>
</div>
    <script src="./main.js"></script>
</body>
</html>
