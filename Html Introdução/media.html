<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <img src="./Midia/imagem.jpg" height="300" width="400" alt="Uma abelha numa flor amarela" title="abelha na flor amarela"><br/>
    <!--O elemento <img> é usado para incorporar uma imagem em uma página web.-->
    <!--O atributo src especifica o caminho da imagem.-->
    <!--Os atributos height e width definem as dimensões da imagem.-->
    <!--O atributo alt fornece texto alternativo para acessibilidade e como fallback se a imagem não carregar.-->
    <!--O atributo title fornece uma dica (tooltip) que aparece ao passar o cursor sobre a imagem-->

    <audio controls src="./Midia/musica.mp3"></audio><br/>
    <!--O elemento <audio> incorpora áudio em uma página web.-->
    <!--O atributo controls adiciona controles de reprodução ao player de áudio.-->
    <!--O atributo src especifica o caminho do arquivo de áudio.-->
    <!--O conteúdo dentro das tags <audio> pode incluir fontes alternativas e texto de fallback para navegadores que não suportam o elemento de áudio.-->

    <video controls src="./Midia/video.mp4" height="300" width="400"></video>
    <!--O elemento <video> incorpora vídeo em uma página web.
     O atributo controls adiciona controles de reprodução ao player de vídeo.
     O atributo src especifica o caminho do arquivo de vídeo.
     O conteúdo dentro das tags <video> pode incluir fontes alternativas e texto de fallback para navegadores que não suportam o elemento de vídeo.
    Atributos adicionais como width e height podem ser usados para definir o tamanho do player de vídeo.-->

    <img src="https://en.chinaculture.org/focus/focus/cities/attachement/jpg/site1/20111017/0013729e4a581005cbd303.jpg" title="Luban o chinês">
    <!--Para inserir imagens da web é só copiar e colar o link da imagem-->
</body>
</html>
