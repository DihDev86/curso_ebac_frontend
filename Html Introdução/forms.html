<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form><!--O elemento <form> é usado para criar um formulário HTML que permite aos usuários inserir e enviar dados para um servidor.
        Dentro das tags <form>, você coloca todos os elementos do formulário, como campos de entrada (<input>), menus suspensos (<select>), botões (<button>), entre outros.-->
        <input type="text" placeholder="Seu nome"/>
        <!--O elemento <input> é usado para criar um campo de entrada de dados no formulário HTML.-->
        <!--O atributo type define o tipo de entrada que o campo deve aceitar. Neste caso, type="text" indica que este é um campo de texto simples, onde os usuários podem inserir qualquer tipo de texto.-->
        <!--O atributo placeholder fornece um texto de exemplo dentro do campo de entrada.-->
        <!--Quando o campo está vazio, o texto especificado em placeholder é exibido como uma dica para o usuário sobre qual tipo de informação deve ser inserida.
        No exemplo dado, "Seu nome" é exibido dentro do campo de entrada como um exemplo do que o usuário deve inserir.-->
        <br/>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"/>
        <!--<label for="email">Seu e-mail</label>:
        Este elemento <label> cria um rótulo para um controle de formulário.
        O atributo for="email" indica que este rótulo está associado ao controle de formulário que possui o atributo id="email".
        Quando um usuário clica no rótulo "Seu e-mail", o navegador entende que o foco deve ser direcionado para o controle de formulário associado a id="email", que é o <input> a seguir.
        
        <input id="email" type="email"/>:
        Este elemento <input> é usado para coletar dados do usuário, neste caso, um endereço de e-mail.
        O atributo id="email" serve como um identificador único para este campo de entrada.
        O atributo type="email" indica ao navegador que este campo deve aceitar apenas entradas que sigam o formato de um endereço de e-mail válido-->
        <br/>
        <input type="tel" placeholder="Seu telefone"/>
        <!--O <input> com type="tel" cria um campo onde os usuários podem inserir um número de telefone.
        Quando o campo está vazio, "Seu telefone" é exibido dentro do campo como um guia visual para o usuário.
        Ao clicar ou focar no campo, o texto do placeholder desaparece automaticamente, permitindo que o usuário insira seu próprio número de telefone.
        Se o usuário não inserir nenhum texto e mudar o foco para outro elemento da página, o texto do placeholder reaparece para indicar que o campo está vazio.-->
        <br/>
        <input type="number" max="100" min="1" step="10"/>
        <!--O <input> com type="number" cria um campo onde os usuários podem inserir números.-->
        <!--Os atributos min e max restringem os valores que podem ser inseridos no campo, garantindo que o valor esteja entre 1 e 100.-->
        <!--O atributo step define o intervalo de números válidos que podem ser inseridos no campo.-->
        <input type="file"/> 
        <!--O <input> com type="file" cria um botão que, quando clicado, abre uma janela do sistema de arquivos do usuário, permitindo que ele selecione um ou mais arquivos--><br/>
        <input type="color"/>
        <!--O <input> com type="color" cria um campo que, quando clicado, abre um seletor de cores no navegador.--><br/>
        <input type="checkbox" id="checkbox-termos"/>
        <label for="checkbox-termos">Aceito os termos</label>
        <!--O <input> com type="checkbox" cria uma caixa de seleção que o usuário pode marcar (selecionar) ou desmarcar (deselecionar).-->
        <!--O <label> com o atributo for="checkbox-termos" está associado à caixa de seleção com id="checkbox-termos". Isso significa que quando o usuário clica no texto "Aceito os termos", a caixa de seleção correspondente é marcada ou desmarcada automaticamente.-->
        <!--Este comportamento melhora a usabilidade e a acessibilidade, pois permite que o usuário clique no rótulo de texto para interagir com a caixa de seleção, em vez de ter que clicar exatamente na pequena caixa de seleção."-->
        <p>
        Qual sua cor favorita?  
        </p>
        
        <Input type="radio" name="cor-favorita" id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label>
        <Input type="radio" name="cor-favorita"  id="cor-verde"/><label for="cor-verde">Verde
        </label>
        <Input type="radio" name="cor-favorita"  id="cor-azul"/><label for="cor-azul">Azul</label>
        <!--O elemento <input> com type="radio" cria um botão de rádio, que permite ao usuário selecionar uma entre várias opções mutuamente exclusivas.-->
        <!--Cada <label> associado a um botão de rádio através do atributo for torna mais fácil para o usuário clicar no texto do rótulo para selecionar o botão de rádio correspondente, melhorando a usabilidade.-->
        <!--Para informar ao html que as três opções fazem parte da mesma pergunta usamos o atributo "name", fazendo isso ao clicar no botão, somente aquele botão será selecionado,ou seja, podemos marcar somente um botão e se quisermos marcar outra opção, o botão que marcamos anteriormente será desmarcado-->
        <br/>
        <br/>
        <label>Qual seu filme favorito?</label>
        <!--O elemento <label> é usado para criar um rótulo de texto associado a um elemento de formulário.-->
        <!--Ele fornece uma descrição ou pergunta que orienta o usuário sobre o que deve ser inserido em um campo de entrada.-->
        <select multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option> 
        </select>
        <!--O elemento <select> cria um menu suspenso ou uma caixa de seleção de lista.-->
        <!--O atributo multiple permite que o usuário selecione várias opções da lista. Sem este atributo, o usuário só poderia selecionar uma única opção.-->
        <!--O elemento <option> define uma opção em um menu suspenso ou em uma lista de seleção.-->
        <!--Cada <option> dentro do <select> representa uma escolha que o usuário pode selecionar.-->
        <br/>
        <textarea></textarea><!--Usado para criar caixa de texto-->
        <button type="submit">
            Enviar
        </button>
        <!--O elemento <button> é usado para criar um botão clicável em um formulário HTML.O atributo type="submit" define o comportamento do botão. Quando um botão com type="submit" é clicado, ele envia o formulário em que está contido ao servidor.-->
        <button type="reset">
            Limpar
        </button>
        <!--O elemento <button> é usado para criar um botão clicável em um formulário HTML.-->
        <!--O atributo type="reset" define o comportamento do botão. Quando um botão com type="reset" é clicado, ele redefine todos os campos de entrada do formulário aos seus valores iniciais.-->

    </form> 
</body>
</html>
